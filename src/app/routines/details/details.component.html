<div class="details">
  <div class="buttons">
    <a [routerLink]="[ '/routines/list' ]">volver</a>
    <button *ngIf=" actualRoutineId !== routine.id" (click)="addUserRoutine()">
      <mat-icon>add_circle</mat-icon></button>
  </div>
  <div class="routine">
    <h2>{{routine.name}}</h2>

    <div class="day" *ngFor="let day of routine.training">
      <h3>DÃ­a {{day.day}}</h3>
      <ng-container *ngFor="let fullExercise of day.exercisesPerDay">
        <div class="exercise">

          <h3 class="name">{{fullExercise.exercise.name}}</h3>
          <img src={{fullExercise.exercise.image.url}} alt={{fullExercise.exercise.name}} width="150">
          <div class="reps">
            <span>{{fullExercise.sets}} x {{fullExercise.reps}}</span>
          </div>
        </div>
      </ng-container>
    </div>
    <label *ngIf="actualRoutineId === routine.id"><input type="checkbox" (click)="isCompleted($event)" /> Rutina
      completada</label>
  </div>


</div>
