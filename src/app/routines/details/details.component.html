<a [routerLink]="[ '/routines/list' ]">volver</a>
<h2>{{routine.name}}</h2>
<div class="exercises">
  <div class="day" *ngFor="let day of routine.training">
    <h3>DÃ­a {{day.day}}</h3>
    <ng-container *ngFor="let fullExercise of day.exercisesPerDay">
      <div class="exercise">

        <h3>{{fullExercise.exercise.name}}</h3>
        <img src={{fullExercise.exercise.image.url}} alt={{fullExercise.exercise.name}} width="150">
        <div class="reps">
          <span>{{fullExercise.sets}} x {{fullExercise.reps}}</span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<ng-container *ngIf="actualUser">

  <button *ngIf=" !actualUser.user.actualRoutine.routine  ||actualUser.user.actualRoutine.routine.id!==routine.id"
    (click)="addUserRoutine()">
    <mat-icon>add_circle</mat-icon></button>

</ng-container>
